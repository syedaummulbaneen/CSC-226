<!DOCTYPE html>
<html>
<head>
    <!-- Your styling in here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
        }

        #styledInput {
            width: 50%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #actionButton {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

    <!-- Your function in here -->
    <script type="text/javascript">
        function handleAction() {
            var userInput = document.getElementById('styledInput').value;

            // Display the user input in an alert
            alert("You entered: " + userInput);

            // Change the style of the input box
            document.getElementById('styledInput').style.backgroundColor = "lightcoral";
        }
    </script>
</head>
<body>
    <!-- Your HTML elements here -->
    <h1>Generated Form</h1>
    <input type="text" id="styledInput" placeholder="Enter something...">
    <br><br>
    <button id="actionButton" onclick="handleAction()">Click Me</button>
</body>
</html>
